<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather ApI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./wheather.css">

</head>

<body>
  <header>
    <input type="search" id="Search_City" placeholder="Enter Your City" required>
  </header>

  <main>

    <div class="CityDate">
      <h3 class="city">Kolkata</h3>
      <h4 class="Date">wednesday 25 January 2023</h4>
      <hr style="width: 90%;color: black;">
    </div>

    <div class="wheather">
      <h1 class="temp">243℃</h1>
      <h1 class="wheather_type">Rainny</h1>
      <h3 class="Max_Min_temp">243℃/241℃</h3>
    </div>
  
  </main>
  <script src="./Wheather.js"></script>
</body>

</html>
